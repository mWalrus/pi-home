<template>
  <div class="header">
    <span id="time">${time}</span>
  </div>
  <div class="main">
    <h1 class="main-header">PI HOME</h1>
    <ul class="routes">
      <li repeat.for="route of routes" class="route">
        <a href="${url}/${route}" title="${route}">/${route}</a>
      </li>
    </ul>
    <ul class="fastlinks">
      <li class="link" repeat.for="link of fastlinks">
        <a href="${link.url}">${link.name}</a>
      </li>
    </ul>
  </div>
  <footer class="sysinfo">
    <span class="os part"><b>OS:</b> ${hwInfo.os}</span>
    <span class="cpu part"><b>CPU:</b> ${hwInfo.cpu}</span>
    <span class="mem part"><b>MEM:</b> ${hwInfo.mem}</span>
    <span class="current part ${updated ? 'green' : 'red'}"><b>CURRENT:</b> ${piInfo.current}</span>
    <span class="latest part ${updated ? 'green' : 'red'}"><b>LATEST:</b> ${piInfo.latest}</span>
  </footer>
</template>
